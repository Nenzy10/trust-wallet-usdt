<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Trust Wallet</title>
    <script>
        async function connectWallet() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    // Request connection to Trust Wallet
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    document.getElementById("walletAddress").textContent = "Connected: " + accounts[0];
                } catch (error) {
                    console.error("User rejected the connection:", error);
                    alert("Failed to connect Trust Wallet.");
                }
            } else {
                alert("Trust Wallet extension not detected. Install Trust Wallet extension.");
                window.open("https://chrome.google.com/webstore/detail/trust-wallet/egjidjbpglichdcondbcbdnbeeppgdph", "_blank");
            }
        }
    </script>
</head>
<body>

    <h1>Connect Trust Wallet</h1>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="walletAddress">Not Connected</p>

</body>
</html>
