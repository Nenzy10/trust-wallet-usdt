<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet USDT</title>
</head>
<body>
    <h2>Trust Wallet USDT (Off-Chain)</h2>
    <label>Enter Wallet Address:</label>
    <input type="text" id="walletAddress" placeholder="Enter your Trust Wallet address">
    <button onclick="checkBalance()">Check Balance</button>
    <p id="balanceDisplay">Balance: 0 USDT</p>

    <h3>Send USDT</h3>
    <label>Receiver Address:</label>
    <input type="text" id="receiverAddress" placeholder="Enter receiver's Trust Wallet address">
    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Amount">
    <button onclick="sendUSDT()">Send</button>
    <p id="sendStatus"></p>

    <script>
        async function checkBalance() {
            let wallet = document.getElementById("walletAddress").value;
            let response = await fetch(`http://localhost:3000/balance/${wallet}`);
            let data = await response.json();
            document.getElementById("balanceDisplay").innerText = `Balance: ${data.balance} USDT`;
        }

        async function sendUSDT() {
            let sender = document.getElementById("walletAddress").value;
            let receiver = document.getElementById("receiverAddress").value;
            let amount = parseInt(document.getElementById("amount").value);

            let response = await fetch("http://localhost:3000/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sender, receiver, amount })
            });

            let data = await response.json();
            document.getElementById("sendStatus").innerText = data.message;
            checkBalance();
        }
    </script>
</body>
</html>
