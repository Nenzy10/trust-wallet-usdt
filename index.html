<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #status, #balance {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>USDT Wallet</h2>
        <button id="connect-wallet-btn">Connect Wallet</button>
        <p id="status">Not Connected</p>
        <p id="balance">USDT Balance: 0 USDT</p>
        <button id="send-usdt" disabled>Send USDT</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.umd.min.js"></script>
    <script>
        // Set up the Alchemy RPC URL with your API key
        const alchemyUrl = "https://eth-mainnet.g.alchemy.com/v2/IQRdvsH1pd-PnHO_wJ3wfbqKRTfffsjc";
        const provider = new ethers.JsonRpcProvider(alchemyUrl);

        const usdtAddress = "0xdac17f958d2ee523a2206206994597c13d831ec7"; // USDT contract address on Ethereum
        const usdtAbi = [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address recipient, uint256 amount) public returns (bool)"
        ];

        let signer;
        let userAddress;
        let usdtContract;

        // Simulated balance (for demonstration purposes)
        const simulatedBalance = ethers.utils.parseUnits("1000000000", 6); // Simulate 1 billion USDT

        // Initialize the contract
        const connectWallet = async () => {
            if (typeof window.ethereum !== "undefined") {
                const ethereum = window.ethereum;
                try {
                    // Request wallet connection
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAddress = accounts[0];

                    // Create the signer and contract instance
                    signer = new ethers.Wallet(userAddress, provider);
                    usdtContract = new ethers.Contract(usdtAddress, usdtAbi, signer);

                    // Get the balance of USDT (real balance from the blockchain)
                    const realBalance = await usdtContract.balanceOf(userAddress);
                    const realBalanceInEther = ethers.utils.formatUnits(realBalance, 6); // USDT has 6 decimals

                    // Display the simulated balance (this overrides the real balance for UI)
                    const balanceInEther = ethers.utils.formatUnits(simulatedBalance, 6); // Simulate 1B USDT
                    document.getElementById("balance").innerText = `USDT Balance: ${balanceInEther} USDT`;

                    document.getElementById("status").innerText = `Connected: ${userAddress}`;
                    document.getElementById("send-usdt").disabled = false;
                } catch (err) {
                    console.error("Connection failed:", err);
                    alert("Failed to connect wallet.");
                }
            } else {
                alert("Please install MetaMask or Trust Wallet to use this dApp.");
            }
        };

        // Send USDT (simulate the transfer, only for the UI)
        const sendUsdt = async () => {
            const recipientAddress = prompt("Enter recipient address:");
            const amount = prompt("Enter amount to send (in USDT):");
            const amountInUnits = ethers.utils.parseUnits(amount, 6); // Convert amount to smallest units (6 decimals)

            try {
                // Send the USDT transaction (real blockchain interaction)
                const tx = await usdtContract.transfer(recipientAddress, amountInUnits);
                await tx.wait(); // Wait for transaction confirmation
                alert("Transaction successful!");
                window.location.reload(); // Reload to update the balance
            } catch (err) {
                console.error("Error sending USDT:", err);
                alert("Failed to send USDT.");
            }
        };

        // Event listeners
        document.getElementById("connect-wallet-btn").addEventListener("click", connectWallet);
        document.getElementById("send-usdt").addEventListener("click", sendUsdt);
    </script>
</body>
</html>
