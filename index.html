<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake USDT Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/@trustwallet/walletconnect-provider@1.6.1/dist/umd/index.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #balance {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Fake USDT Wallet</h1>

    <button id="connectWallet">Connect Trust Wallet</button>
    <p id="walletAddress">Not Connected</p>

    <button id="sendTransaction" disabled>Send Fake USDT</button>

    <div id="fakeBalance">
        <p>Fake Balance: <span id="balance">0</span> USDT</p>
    </div>

    <script>
        let wallet;
        let userBalance = 1000000000;  // Set initial fake balance to 1 billion USDT (1B)

        // Function to simulate wallet connection
        document.getElementById('connectWallet').addEventListener('click', async () => {
            // Initialize TrustWalletProvider
            wallet = new TrustWalletProvider();

            try {
                // Simulate enabling the wallet
                await wallet.enable();

                // Display wallet address
                document.getElementById('walletAddress').textContent = `Connected: ${wallet.selectedAddress}`;
                document.getElementById('sendTransaction').disabled = false;

                // Update displayed balance to 1 billion USDT
                document.getElementById('balance').textContent = userBalance;
                console.log('Trust Wallet connected!');
            } catch (error) {
                console.error('Failed to connect wallet:', error);
            }
        });

        // Simulate sending fake USDT
        document.getElementById('sendTransaction').addEventListener('click', async () => {
            if (!wallet) {
                console.error("Wallet is not connected!");
                return;
            }

            // Define recipient address and the amount to send
            const recipient = '0xRecipientWalletAddress';  // Replace with the recipient Trust Wallet address
            const amountToSend = 500000000;  // Fake USDT amount to send (e.g., 500 million USDT)

            if (userBalance < amountToSend) {
                alert("Insufficient balance!");
                return;
            }

            // Update the local balance (subtracting the sent amount)
            userBalance -= amountToSend;
            document.getElementById('balance').textContent = userBalance;

            console.log(`Sending ${amountToSend} Fake USDT to ${recipient}`);

            // Simulate a successful transaction within Trust Wallet
            alert(`Successfully sent ${amountToSend} Fake USDT to ${recipient}`);
        });
    </script>
</body>
</html>
