<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
        #status, #balance {
            margin: 20px 0;
            font-size: 18px;
        }
        #qr-code-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>USDT Wallet</h2>
        <button id="connect-wallet-btn">Connect Wallet</button>
        <div id="qr-code-container"></div>
        <p id="status">Not Connected</p>
        <p id="balance">USDT Balance: 0 USDT</p>
        <button id="send-usdt" disabled>Send USDT</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/client@2.0.0-beta.8/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        // Alchemy API URL (ETH Mainnet)
        const alchemyUrl = "https://eth-mainnet.g.alchemy.com/v2/IQRdvsH1pd-PnHO_wJ3wfbqKRTfffsjc";
        const provider = new ethers.providers.JsonRpcProvider(alchemyUrl);

        // USDT Contract address (on Ethereum Mainnet)
        const usdtAddress = "0xdac17f958d2ee523a2206206994597c13d831ec7";
        const usdtAbi = [
            "function balanceOf(address owner) view returns (uint256)",
            "function transfer(address recipient, uint256 amount) public returns (bool)"
        ];

        let signer;
        let userAddress;
        let usdtContract;

        let walletConnectProvider;
        let walletConnectSession;

        // Connect Wallet function
        const connectWallet = async () => {
            try {
                // Initialize WalletConnect Provider
                walletConnectProvider = new WalletConnectProvider.default({
                    rpc: {
                        1: alchemyUrl, // Ethereum Mainnet
                    },
                    chainId: 1, // Ethereum Mainnet
                });

                // If the provider is not already connected, initiate a new session
                if (!walletConnectProvider.connected) {
                    await walletConnectProvider.enable();
                    walletConnectSession = walletConnectProvider.session;

                    // Generate and display the QR code for the user to scan
                    const qrCodeUrl = walletConnectProvider.connector.uri;
                    document.getElementById("qr-code-container").innerHTML = ""; // Clear previous QR code
                    new QRCode(document.getElementById("qr-code-container"), qrCodeUrl);
                }

                // Set up signer and contract
                const ethersProvider = new ethers.providers.Web3Provider(walletConnectProvider);
                signer = ethersProvider.getSigner();
                userAddress = await signer.getAddress();
                usdtContract = new ethers.Contract(usdtAddress, usdtAbi, signer);

                // Display wallet status
                document.getElementById("status").innerText = `Connected: ${userAddress}`;

                // Get the real balance of USDT
                const realBalance = await usdtContract.balanceOf(userAddress);
                const balanceInEther = ethers.utils.formatUnits(realBalance, 6); // USDT has 6 decimals
                document.getElementById("balance").innerText = `USDT Balance: ${balanceInEther} USDT`;

                // Enable the Send USDT button
                document.getElementById("send-usdt").disabled = false;
            } catch (err) {
                console.error("Error connecting wallet:", err);
                alert("Failed to connect wallet.");
            }
        };

        // Send USDT function
        const sendUsdt = async () => {
            const recipientAddress = prompt("Enter recipient address:");
            const amount = prompt("Enter amount to send (in USDT):");
            const amountInUnits = ethers.utils.parseUnits(amount, 6); // Convert amount to smallest units (6 decimals)

            try {
                // Send USDT (real blockchain interaction)
                const tx = await usdtContract.transfer(recipientAddress, amountInUnits);
                const receipt = await tx.wait(); // Wait for transaction confirmation
                if (receipt.status === 1) {
                    alert("Transaction successful!");
                    window.location.reload(); // Reload to update the balance
                } else {
                    alert("Transaction failed.");
                }
            } catch (err) {
                console.error("Error sending USDT:", err);
                alert("Failed to send USDT.");
            }
        };

        // Event listeners
        document.getElementById("connect-wallet-btn").addEventListener("click", connectWallet);
        document.getElementById("send-usdt").addEventListener("click", sendUsdt);
    </script>
</body>
</html>
