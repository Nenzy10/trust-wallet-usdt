<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Override Ethereum Mainnet</title>
</head>
<body>
  <h1>Override Ethereum Mainnet with Custom RPC</h1>
  <button onclick="overrideEthereumMainnet()">Override Mainnet</button>

  <script>
    // Your Custom Ethereum RPC Details
    const customNetwork = {
        chainId: '0x1',  // Ethereum Mainnet Chain ID (Hexadecimal for 1)
        chainName: 'Custom Ethereum Network',
        rpcUrls: ['https://virtual.mainnet.rpc.tenderly.co/b9310f1f-843b-47cf-aad6-354180199c6d'],  // Update with your custom RPC URL
        nativeCurrency: { name: 'Ethereum', symbol: 'ETH', decimals: 18 },
        blockExplorerUrls: ['https://etherscan.io']  // Can be replaced with custom explorer if needed
    };

    // Override Ethereum Mainnet
    async function overrideEthereumMainnet() {
        try {
            if (window.ethereum) {
                const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });

                // Check if we are on Ethereum Mainnet (Chain ID 1) and override it with the custom RPC
                if (currentChainId === '0x1') {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [customNetwork]
                    });
                    alert('Ethereum Mainnet has been overridden with your custom RPC!');
                } else {
                    alert('You are already on a different network.');
                }
            } else {
                alert('Please install MetaMask or Trust Wallet.');
            }
        } catch (error) {
            console.error('Error overriding Ethereum mainnet:', error);
            alert('Failed to override Ethereum mainnet. Please check the configuration.');
        }
    }
  </script>
</body>
</html>
