<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Ethereum Network</title>
</head>
<body>
  <h1>Connect to Custom Ethereum Network</h1>
  <button onclick="addCustomNetwork()">Add Network</button>

  <script>
    async function addCustomNetwork() {
        const networkData = {
            chainId: '0x1', // Ethereum Mainnet Chain ID (Hexadecimal for 1)
            chainName: 'Ethereum',
            rpcUrls: ['https://virtual.mainnet.rpc.tenderly.co/b9310f1f-843b-47cf-aad6-354180199c6d'], // Your custom RPC URL
            nativeCurrency: {
                name: 'Ethereum',
                symbol: 'ETH',
                decimals: 18
            },
            blockExplorerUrls: ['https://etherscan.io']
        };

        try {
            if (window.ethereum) {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [networkData]
                });
                alert('Custom Network Added!');
            } else {
                alert('Please install MetaMask or Trust Wallet to use this feature.');
            }
        } catch (error) {
            console.error('Error adding custom network:', error);
            alert('Failed to add network.');
        }
    }
  </script>
</body>
</html>
