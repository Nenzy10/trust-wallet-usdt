<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Override Ethereum Mainnet</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider"></script>
</head>
<body>
  <h1>Override Ethereum Mainnet with Custom RPC</h1>
  <button onclick="overrideEthereumMainnet()">Override Mainnet</button>
  <button onclick="connectWallet()">Connect Wallet</button>

  <script>
    // Custom Ethereum RPC for Trust Wallet
    const customRPC = 'https://virtual.mainnet.rpc.tenderly.co/b9310f1f-843b-47cf-aad6-354180199c6d';

    async function overrideEthereumMainnet() {
        try {
            if (window.ethereum) {
                const chainId = await window.ethereum.request({ method: 'eth_chainId' });

                if (chainId === '0x1') {  // If on Mainnet
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: '0x1',
                            chainName: 'Custom Ethereum Mainnet',
                            rpcUrls: [customRPC],
                            nativeCurrency: { name: 'Ethereum', symbol: 'ETH', decimals: 18 },
                            blockExplorerUrls: ['https://etherscan.io']
                        }]
                    });
                    alert('Ethereum Mainnet overridden with your custom RPC!');
                } else {
                    alert('Already on a different network.');
                }
            } else {
                alert('Install MetaMask or Trust Wallet.');
            }
        } catch (error) {
            console.error('Error overriding mainnet:', error);
            alert('Override failed. Check console.');
        }
    }

    // WalletConnect - Force Trust Wallet to use Custom RPC
    async function connectWallet() {
        try {
            const provider = new WalletConnectProvider({
                rpc: { 1: customRPC }
            });

            await provider.enable();
            const web3 = new Web3(provider);
            const accounts = await web3.eth.getAccounts();
            alert(`Connected: ${accounts[0]}`);

            const balanceWei = await web3.eth.getBalance(accounts[0]);
            const balanceEth = web3.utils.fromWei(balanceWei, 'ether');
            alert(`Balance: ${balanceEth} ETH`);
        } catch (error) {
            console.error('Wallet connection failed:', error);
            alert('Connection failed. Check console.');
        }
    }
  </script>
</body>
</html>
